<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIn</title>
        <link rel="stylesheet" href="SignIn.css">
    </head>

    <body>
        <div class="container">
            <div class="form-signin">
                <h2>Sign In</h2>
                <br>
                <label>
                    <span>Email Address</span>
                    <br>
                    <input type="email" name="email" required>
                </label>
                <label>
                    <span>Password</span>
                    <br>
                    <input type="password" name="password" id="password" required>
                </label>
                <a href="Event.html"><button class="submit" type="button" onclick="alert('Sign In completed  ')">Sign
                        In</button>
                </a>
                <p class="forgot-pass" onclick="alert('Verification link has been sent on your registered mail.')">
                    Forgot
                    Password ?</p>

                <div class="social-media">
                    <ul>
                        <li><a href="https://www.facebook.com/"><img src="facebook.png"></a></li>
                        <li><a
                                href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img
                                    src="twitter.png"></a></li>
                        <li><a href="https://www.linkedin.com/signup"><img src="linkedin.png"></a></li>
                        <li><a href="https://www.instagram.com/?hl=en"><img src="instagram.png"></a></li>
                    </ul>
                </div>


            </div>
        </div>
    </body>

</html>
